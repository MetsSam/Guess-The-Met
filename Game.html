<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Met!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #image-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        #blurred-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.5s;
        }
        #guess-input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        #submit-guess {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #submit-guess:hover {
            background-color: #45a049;
        }
        #clue {
            font-style: italic;
            color: #555;
            margin: 10px 0;
        }
        #message {
            margin: 10px 0;
            font-weight: bold;
        }
        #upload-section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Guess the Met!</h1>
        <div id="upload-section">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <div id="clue-inputs">
                <h3>Enter Clues for Each Round:</h3>
                <input type="text" id="clue1" placeholder="Clue for Round 1">
                <input type="text" id="clue2" placeholder="Clue for Round 2">
                <input type="text" id="clue3" placeholder="Clue for Round 3">
                <input type="text" id="clue4" placeholder="Clue for Round 4">
                <input type="text" id="clue5" placeholder="Clue for Round 5">
                <input type="text" id="correct-answer" placeholder="Correct Answer">
                <button onclick="startGame()">Start Game</button>
            </div>
        </div>
        <div id="image-container" style="display: none;">
            <img id="blurred-image" src="" alt="Guess the image">
        </div>
        <div id="clue"></div>
        <p>Guesses remaining: <span id="guesses-left">5</span></p>
        <input type="text" id="guess-input" placeholder="Enter your guess">
        <button id="submit-guess" onclick="submitGuess()">Submit Guess</button>
        <div id="message"></div>
    </div>

    <script>
        let guessesLeft = 5;
        let currentRound = 0;
        let clues = [];
        let correctAnswer = '';
        let imageLoaded = false;

        // Blur levels for each round (from very blurry to clear)
        const blurLevels = [20, 16, 12, 8, 4, 0]; // in pixels

        // Handle image upload
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('blurred-image').src = event.target.result;
                    imageLoaded = true;
                };
                reader.readAsDataURL(file);
            }
        });

        // Start the game
        function startGame() {
            if (!imageLoaded) {
                alert('Please upload an image first!');
                return;
            }
            clues = [
                document.getElementById('clue1').value,
                document.getElementById('clue2').value,
                document.getElementById('clue3').value,
                document.getElementById('clue4').value,
                document.getElementById('clue5').value
            ];
            correctAnswer = document.getElementById('correct-answer').value.toLowerCase();
            if (!correctAnswer || clues.some(clue => !clue)) {
                alert('Please fill in all clues and the correct answer!');
                return;
            }
            document.getElementById('upload-section').style.display = 'none';
            document.getElementById('image-container').style.display = 'block';
            guessesLeft = 5;
            currentRound = 0;
            // Enable input and button
            document.getElementById('guess-input').disabled = false;
            document.getElementById('submit-guess').disabled = false;
            updateGameState();
        }

        // Update game state
        function updateGameState() {
            document.getElementById('guesses-left').textContent = guessesLeft;
            document.getElementById('blurred-image').style.filter = `blur(${blurLevels[currentRound]}px)`;
            document.getElementById('clue').textContent = clues[currentRound];
            document.getElementById('message').textContent = '';
            document.getElementById('guess-input').value = '';
        }

        // Submit guess
        function submitGuess() {
            if (guessesLeft <= 0) return;

            const guess = document.getElementById('guess-input').value.toLowerCase();
            if (!guess) {
                document.getElementById('message').textContent = 'Please enter a guess!';
                return;
            }

            guessesLeft--;
            currentRound++;

            if (guess === correctAnswer) {
                document.getElementById('blurred-image').style.filter = 'blur(0px)';
                document.getElementById('message').textContent = 'Congratulations! You guessed correctly!';
                document.getElementById('guess-input').disabled = true;
                document.getElementById('submit-guess').disabled = true;
                return;
            } else {
                document.getElementById('message').textContent = 'Incorrect guess. Try again!';
            }

            if (guessesLeft === 0) {
                document.getElementById('blurred-image').style.filter = 'blur(0px)';
                document.getElementById('message').textContent = `Game Over! The correct answer was ${correctAnswer}.`;
                document.getElementById('guess-input').disabled = true;
                document.getElementById('submit-guess').disabled = true;
                return;
            }

            updateGameState();
        }
    </script>
</body>
</html>
